<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache">
    <title>Hesap Makinesi Beta</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div id="calculator-frame">
        <div id="window-header">
            <div class="left">
                <svg id="app-icon" fill="#545454" viewBox="0 0 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg" stroke="#545454"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <title>calculator</title> <path d="M24 5h-16c-0.553 0-1 0.447-1 1v21c0 0.552 0.447 1 1 1h16c0.552 0 1-0.448 1-1v-21c0-0.553-0.448-1-1-1zM9 15h2v2h-2v-2zM9 18h2v2h-2v-2zM9 21h2v2h-2v-2zM14 26h-5v-2h5v2zM14 23h-2v-2h2v2zM14 20h-2v-2h2v2zM14 17h-2v-2h2v2zM17 26h-2v-2h2v2zM17 23h-2v-2h2v2zM17 20h-2v-2h2v2zM17 17h-2v-2h2v2zM20 26h-2v-2h2v2zM20 23h-2v-2h2v2zM20 20h-2v-2h2v2zM20 17h-2v-2h2v2zM23 26h-2v-5h2v5zM23 20h-2v-2h2v2zM23 17h-2v-2h2v2zM23 13h-14v-6h14v6z"></path> </g></svg>
                <span id="title">Hesap Makinesi</span>
            </div>
            <div class="right">
                <button id="minimize">-</button>
                <button id="fullscreen">O</button>
                <button id="close">X</button>
            </div>
        </div>

        <input id="calculator-top-display" readonly>
        <input id="calculator-display" readonly>

        <div id="memory-buttons">
            <button id="memory-clear" onclick="memoryClearFunc()">MC</button>
            <button id="memory-recall" onclick="memoryRecallFunc()">MR</button>
            <button id="memory-cumulative-add" onclick="memoryPlusFunc()">M+</button>
            <button id="memory-remove" onclick="memoryMinusFunc()">M-</button>
            <button id="memory-store" onclick="memoryStoreFunc()">MS</button>
            <button id="memory-drawer-button" onclick="memoryDrawerButtonFunc()">M</button>
        </div>

        <div id="regular-buttons">
            <button onclick="notifyDisplay('%')" style="background-color: rgba(50,50,50,255);">%</button>
            <button onclick="clearEntry()" style="background-color: rgba(50,50,50,255);">CE</button>
            <button onclick="resetCalculator()" style="background-color: rgba(50,50,50,255);">C</button>
            <button id="delete" onclick="deleteLastAction()" style="background-color: rgba(50,50,50,255);">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g id="SVGRepo_iconCarrier">
                        <path d="M17.23 9.78L15.01 12L17.23 14.22C17.52 14.51 17.52 14.99 17.23 15.28C17.08 15.43 16.89 15.5 16.7 15.5C16.51 15.5 16.32 15.43 16.17 15.28L13.95 13.06L11.73 15.28C11.58 15.43 11.39 15.5 11.2 15.5C11.01 15.5 10.82 15.43 10.67 15.28C10.38 14.99 10.38 14.51 10.67 14.22L12.89 12L10.67 9.78C10.38 9.49 10.38 9.01 10.67 8.72C10.96 8.43 11.44 8.43 11.73 8.72L13.95 10.94L16.17 8.72C16.46 8.43 16.94 8.43 17.23 8.72C17.52 9.01 17.52 9.49 17.23 9.78ZM21.32 7V17C21.32 17.96 20.54 18.75 19.57 18.75H7.64C7.02999 18.75 6.48 18.44 6.16 17.93L2.87 12.66C2.62 12.26 2.62 11.74 2.87 11.33L6.16 6.07C6.48 5.56 7.04 5.25 7.64 5.25H19.58C20.54 5.25 21.33 6.04 21.33 7H21.32ZM19.82 7C19.82 6.86 19.71 6.75 19.57 6.75H7.64C7.54999 6.75 7.47 6.79 7.43 6.87L4.22 12L7.43 17.13C7.48 17.2 7.56 17.25 7.64 17.25H19.58C19.72 17.25 19.83 17.14 19.83 17V7H19.82Z" fill="#ffffff"></path>
                    </g>
                </svg>
            </button>
            <button class="non-numerical" onclick="notifyDisplay('1/x')" style="background-color: rgba(50,50,50,255);">1/x</button>
            <button class="non-numerical" onclick="notifyDisplay('x²')" style="background-color: rgba(50,50,50,255);">x²</button>
            <button class="non-numerical" onclick="notifyDisplay('√x')" style="background-color: rgba(50,50,50,255);">√x</button>
            <button class="non-numerical" onclick="notifyDisplay('/')" style="background-color: rgba(50,50,50,255);">÷</button>
            <button class="numerical" onclick="notifyDisplay('7')">7</button>
            <button class="numerical" onclick="notifyDisplay('8')">8</button>
            <button class="numerical" onclick="notifyDisplay('9')">9</button>
            <button class="non-numerical" onclick="notifyDisplay('*')" style="background-color: rgba(50,50,50,255);">×</button>
            <button class="numerical" onclick="notifyDisplay('4')">4</button>
            <button class="numerical" onclick="notifyDisplay('5')">5</button>
            <button class="numerical" onclick="notifyDisplay('6')">6</button>
            <button class="non-numerical" onclick="notifyDisplay('-')" style="background-color: rgba(50,50,50,255);">−</button>
            <button class="numerical" onclick="notifyDisplay('1')">1</button>
            <button class="numerical" onclick="notifyDisplay('2')">2</button>
            <button class="numerical" onclick="notifyDisplay('3')">3</button>
            <button class="non-numerical" onclick="notifyDisplay('+')" style="background-color: rgba(50,50,50,255);">+</button>
            <button onclick="flipSign()">±</button>
            <button class="numerical" onclick="notifyDisplay('0')">0</button>
            <button onclick="addDecimal()">,</button>
            <button id="equal" onclick="calculate()">=</button>
        </div>

        <div id="memory-drawer" class="memory-drawer-style hidden"></div>
        
    </div>

    <script src="app.js"></script>
</body>
</html>
